<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tap Bomber</title>
<style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #222;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .game-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    h1 {
      color: #FFD700;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .animation {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
      color: cyan;
      font-size: 24px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00f, 0 0 20px #0ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
      }
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(4, 1fr);
      grid-gap: 10px;
      justify-items: center;
      margin: 20px 0;
    }

    .grid-cell {
      width: 70px;
      height: 70px;
      background-color: #ffcccb;
      border: 2px solid #999;
      border-radius: 10px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .grid-cell.goal {
      background-color: #4CAF50;
      color: white;
    }

    .grid-cell.bomb {
      background-color: #FF4500;
      color: white;
    }

    .controls {
      margin-top: 30px;
    }

    .controls button, .controls select {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #777;
    }

    #coins-display {
      color: gold;
      font-size: 20px;
      margin-top: 10px;
    }

    #message {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
<style>
@keyframes defendGlow {
  0%, 100% { transform: scale(1); box-shadow: 0 0 5px cyan; }
  50% { transform: scale(1.05); box-shadow: 0 0 15px #0ff; }
}
button, .button, input[type="submit"] {
  animation: defendGlow 2s ease-in-out infinite;
  transition: 0.3s;
}
button:hover, .button:hover, input[type="submit"]:hover {
  transform: scale(1.1);
  background-color: #444;
}
</style>

<style>
/* Animation CSS */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.animate-up {
  animation: fadeInUp 0.8s ease-out forwards;
  opacity: 0;
}
.card:hover {
  transform: scale(1.05);
  transition: transform 0.3s ease;
}
section {
  position: relative;
}
.section-divider {
  width: 100%;
  height: 4px;
  background: linear-gradient(to right, #00f2ff, #1e1e2f);
  margin: 1rem 0;
  animation: fadeInUp 1s ease-out forwards;
}
.play-btn, .download-btn {
  position: relative;
  overflow: hidden;
  z-index: 1;
}
.play-btn::after, .download-btn::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.2);
  top: 0;
  left: -100%;
  z-index: 0;
  transition: all 0.5s;
}
.play-btn:hover::after, .download-btn:hover::after {
  left: 0;
}
</style>
</head>
<body>
<div class="game-container">
<h1>Tap Bomber
    </h1>
<div class="animation">Ahameed Playz</div>
<div id="coins-display">Coins: 10640</div>
<div class="game-board" id="game-board"></div>
<div class="controls">
<select id="bet-amount">
<option value="10">10 Coins</option>
<option value="20">20 Coins</option>
<option value="50">50 Coins</option>
<option value="100">100 Coins</option>
</select>
<button onclick="placeBet()">Place Bet</button>
<button onclick="resetGame()">Reset</button>
<button onclick="showAll()">Show All</button>
</div>
<div id="message"></div>
</div>
<script>
    let coins = 100;
    let bet = 0;
    let boardState = [];
    let gameStarted = false;

    function generateBoard() {
      const board = document.getElementById('game-board');
      board.innerHTML = '';
      boardState = Array(28).fill('goal');

      for (let col = 0; col < 7; col++) {
        const bombRow = Math.floor(Math.random() * 4);
        const bombIndex = bombRow * 7 + col;
        boardState[bombIndex] = 'bomb';
      }

      for (let i = 0; i < 28; i++) {
        const cell = document.createElement('div');
        cell.className = 'grid-cell';
        cell.dataset.index = i;
        cell.onclick = () => handleClick(i, cell);
        board.appendChild(cell);
      }
    }

    function handleClick(index, cell) {
      if (!gameStarted) return;
      const type = boardState[index];

      if (type === 'goal') {
        cell.classList.add('goal');
        cell.innerHTML = 'âš½';
        coins += bet;
        setMessage('You got a GOAL! ahameed!');
      } else {
        cell.classList.add('bomb');
        cell.innerHTML = 'ðŸ’¥';
        coins -= bet;
        setMessage('BOMB! You lost coins ahameed!');
        gameStarted = false;
      }

      updateCoins();
    }

    function placeBet() {
      bet = parseInt(document.getElementById('bet-amount').value);
      if (coins < bet) {
        setMessage("Not enough coins, ahameed!");
        return;
      }
      gameStarted = true;
      setMessage("ahameed, game started!");
    }

    function showAll() {
      const cells = document.querySelectorAll('.grid-cell');
      cells.forEach((cell, i) => {
        if (boardState[i] === 'goal') {
          cell.classList.add('goal');
          cell.innerHTML = 'âš½';
        } else {
          cell.classList.add('bomb');
          cell.innerHTML = 'ðŸ’¥';
        }
      });
      gameStarted = false;
    }

    function resetGame() {
      coins = 100;
      updateCoins();
      generateBoard();
      setMessage('Game reset, ahameed!');
    }

    function updateCoins() {
      document.getElementById('coins-display').innerText = `Coins: ${coins}`;
    }

    function setMessage(text) {
      document.getElementById('message').innerText = text;
    }

    // Initialize
    generateBoard();
    updateCoins();
  </script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add("animate-up");
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll(".card, .section-divider, .info").forEach(el => {
    observer.observe(el);
  });
});
</script>
</body>
</html>
