
<!DOCTYPE html>

<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;display=swap" rel="stylesheet"/>
<meta charset="utf-8"/>
<title>Login - Ahameed Playz</title>
<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1e293b;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      color: #facc15;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #334155;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #0ea5e9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0284c7;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #facc15;
    }
    .error {
      color: #f87171;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
<style>
@keyframes defendGlow {
  0%, 100% { transform: scale(1); box-shadow: 0 0 5px cyan; }
  50% { transform: scale(1.05); box-shadow: 0 0 15px #0ff; }
}
button, .button, input[type="submit"] {
  animation: defendGlow 2s ease-in-out infinite;
  transition: 0.3s;
}
button:hover, .button:hover, input[type="submit"]:hover {
  transform: scale(1.1);
  background-color: #444;
}
</style>

<style>
/* Animation CSS */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.animate-up {
  animation: fadeInUp 0.8s ease-out forwards;
  opacity: 0;
}
.card:hover {
  transform: scale(1.05);
  transition: transform 0.3s ease;
}
section {
  position: relative;
}
.section-divider {
  width: 100%;
  height: 4px;
  background: linear-gradient(to right, #00f2ff, #1e1e2f);
  margin: 1rem 0;
  animation: fadeInUp 1s ease-out forwards;
}
.play-btn, .download-btn {
  position: relative;
  overflow: hidden;
  z-index: 1;
}
.play-btn::after, .download-btn::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.2);
  top: 0;
  left: -100%;
  z-index: 0;
  transition: all 0.5s;
}
.play-btn:hover::after, .download-btn:hover::after {
  left: 0;
}
</style>
</head>
<body style="font-family: 'Orbitron', sans-serif;">
<div class="login-box">
<h2>Login to Ahameed Playz</h2>
<form onsubmit="return validateLogin()">
<input id="email" placeholder="Email" required="" type="text"/>
<input id="password" placeholder="Password" required="" type="password"/>
<button type="submit">üîê Login</button>
<div class="error" id="errorMsg">Invalid credentials!</div>
</form>
<div class="footer">üöÄ Powered by Ahameed Playz</div>
</div>
<script>
    function validateLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (email === "Ahameedplayz@gmail.com" && password === "AhameedPlayZ") {
        window.location.href = "pages/feed.html";
        return false;
      } else {
        document.getElementById('errorMsg').style.display = "block";
        return false;
      }
    }
  </script>
<script>
function handleLogin(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (email === "Ahameedplayz@gmail.com" && password === "AhameedPlayZ") {
        window.location.href = "pages/feed.html"; // your social media page
    } else {
        alert("Invalid login credentials. Try again.");
    }
}
</script>
<div style="text-align:center;margin-top:20px;"><a href="index.html" style="display:inline-block;padding:10px 20px;background:yellow;border-radius:5px;text-decoration:none;font-weight:bold;">Return to Home</a></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add("animate-up");
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll(".card, .section-divider, .info").forEach(el => {
    observer.observe(el);
  });
});
</script>
</body>
</html>
