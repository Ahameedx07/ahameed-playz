<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mods For You</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      color: #00ffff;
      font-size: 1.8rem;
      text-shadow: 0 0 10px #00ffff;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      color: #ff4081;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-size: 1rem;
      color: #aaa;
    }
    input, textarea {
      padding: 0.7rem;
      border: none;
      border-radius: 10px;
      background: #2a2a2a;
      color: #fff;
    }
    input[type="file"] {
      background: transparent;
      border: 1px dashed #555;
    }
    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      padding: 0.8rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #ff4081;
      color: #fff;
    }
    .telegram-link {
      text-align: center;
      margin-top: 2rem;
    }
    .telegram-link a {
      color: #00ffff;
      font-size: 1.1rem;
      text-decoration: none;
      transition: 0.3s;
    }
    .telegram-link a:hover {
      color: #ff4081;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #aaa;
      font-size: 0.9rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>⚙️ Mods For You</header>
  <div class="container">
    <h2>Upload Your App</h2>
    <form>
      <label for="appName">App Name</label>
      <input type="text" id="appName" placeholder="Enter app name" required />

      <label for="appFile">Choose APK File</label>
      <input type="file" id="appFile" accept=".apk" required />

      <label for="description">Description</label>
      <textarea id="description" rows="4" placeholder="Write something about the app..."></textarea>

      <button type="submit">Upload Now</button>
    </form>

    <div class="telegram-link">
      <h2>Join Us on Telegram</h2>
      <a href="https://t.me/yourchannel" target="_blank">▶️ Visit Our Telegram Channel</a>
    </div>
  </div>
  <footer>
    © 2025 AhameedPlayZ. All rights reserved.
  </footer>
</body>
</html>
